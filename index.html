<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link rel="stylesheet" href="css/blackjack.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-container"> 
            <div class="header">
                <h2> Blackjack </h2>
                <h3> <span id="blackjack-result">Let's Play </span></h3>
            </div>
            
            <div class="flex-blackjack-row1">
                <div id="your-box">
                    <h2>You:<span id="your-blackjack-result">0</span></h2>
                </div>

                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            
            <div class="flex-blackjack-row2">
                <div class="button-container">
                    <button class="btn btn-primary me-3" id="hit-button">Hit</button>
                    <button class="btn btn-warning me-3" id="stand-button">Stand</button>
                    <button class="btn btn-danger" id="deal-button">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row3">
                <table class="stats-table">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    
                    <tr>
                        <td class="win">0</td>
                        <td class="lose">0</td>
                        <td class="draw">0</td>
                    </tr>
                </table>
            </div>


    

        </div>
        <script src="js/blackjack.js"></script>
    </body>
</html>
